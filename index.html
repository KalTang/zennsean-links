<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ZennSean's Links</title>
        <link rel="stylesheet" href="./index.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                VANTA.BIRDS({
                    el: '#vanta',
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.0,
                    minWidth: 200.0,
                    scale: 1.0,
                    scaleMobile: 1.0,
                    backgroundAlpha: 0.0,
                    color1: 0xfff,
                    color2: 0xff86,
                    birdSize: 1.5,
                    birdSize: 1.5,
                    separation: 35.0,
                    colorMode: 'lerpGradient',
                });
            });
        </script>
    </head>
    <body>
        <div id="vanta"></div>
        <header>
            <img src="./images/zennsean.png" />
            <h1>@ZennSean</h1>
        </header>
        <div class="social-icons">
            <a href="https://www.tiktok.com/@zennsean?lang=en" target="_blank">
                <img src="./images/tiktok.svg" alt="TikTok" width="30"
            /></a>
            <a href="https://www.instagram.com/zennsean/" target="_blank">
                <img src="./images/instagram1.svg" alt="Instagram" width="30"
            /></a>

            <a href="https://twitter.com/zennsean" target="_blank">
                <img src="./images/twitter.svg" alt="Twitter" width="30" />
            </a>
        </div>
        <ul>
            <li>
                <a href="https://www.twitch.tv/zennsean">
                    <img src="./images/twitch.svg" alt="Twitch" width="40" />
                    Come watch my Stream!
                </a>
            </li>
            <li>
                <a href="https://discord.com/invite/GC5pr24Mtu">
                    <img src="./images/discord.svg" alt="Discord" width="40" />
                    Join the Discord!</a
                >
            </li>

            <li>
                <a
                    href="https://www.instagram.com/kazeandsmooch/"
                    target="_blank"
                >
                    <img
                        src="./images/kaze&smooch.jpg"
                        alt="Instagram"
                        width="50" />
                    Hop over to Kaze ❤️ Smooch's
                    <img
                        src="./images/instagram1.svg"
                        alt="Instagram"
                        width="20"
                /></a>
            </li>
            <li>
                <a
                    href="https://rabbitats.org/?fbclid=IwAR0vmxA02FynvJYCGR1mCg93q7B8UrhCoTzdgnDhGBVXl6RpxEQwrNYje20"
                    target="_blank"
                >
                    <img
                        src="./images/rabbitats.png"
                        alt="Instagram"
                        width="70"
                        height="40"
                    />
                    Donate to Rabbitat Rescue!
                    <img src="./images/bunny.jpg" alt="Instagram" width="30" />
                </a>
            </li>

            <!-- <li>
                <a href="https://twitter.com/zennsean">
                    <img src="./images/twitter.svg" alt="Twitter" width="30" />
                    Twitter</a
                >
            </li> -->
        </ul>
    </body>
</html>
